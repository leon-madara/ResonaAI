# Prometheus configuration for Mental Health Platform
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mental-health-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway Service
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Speech Processing Service
  - job_name: 'speech-processing'
    static_configs:
      - targets: ['speech-processing:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Emotion Analysis Service
  - job_name: 'emotion-analysis'
    static_configs:
      - targets: ['emotion-analysis:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Conversation Engine Service
  - job_name: 'conversation-engine'
    static_configs:
      - targets: ['conversation-engine:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Crisis Detection Service
  - job_name: 'crisis-detection'
    static_configs:
      - targets: ['crisis-detection:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Safety Moderation Service
  - job_name: 'safety-moderation'
    static_configs:
      - targets: ['safety-moderation:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Sync Service
  - job_name: 'sync-service'
    static_configs:
      - targets: ['sync-service:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Cultural Context Service
  - job_name: 'cultural-context'
    static_configs:
      - targets: ['cultural-context:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Nginx Exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Node Exporter (if running on host)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

