# Nginx configuration for Mental Health Platform
# Load balancer and reverse proxy for microservices

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=speech_limit:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;

    # Upstream definitions for microservices
    upstream api_gateway {
        least_conn;
        server api-gateway:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream speech_processing {
        least_conn;
        server speech-processing:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream emotion_analysis {
        least_conn;
        server emotion-analysis:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream conversation_engine {
        least_conn;
        server conversation-engine:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream crisis_detection {
        least_conn;
        server crisis-detection:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream safety_moderation {
        least_conn;
        server safety-moderation:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream sync_service {
        least_conn;
        server sync-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream cultural_context {
        least_conn;
        server cultural-context:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP server (redirect to HTTPS in production)
    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS in production (comment out for development)
        # return 301 https://$host$request_uri;
        
        # For development, proxy to API Gateway
        location / {
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

