apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mental-health-platform-ingress
  namespace: mental-health-platform
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - mentalhealth.ke
    - www.mentalhealth.ke
    secretName: mental-health-platform-tls
  rules:
  - host: mentalhealth.ke
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: api-gateway-service
            port:
              number: 80

